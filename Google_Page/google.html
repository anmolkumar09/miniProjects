<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="stylesheet" href="google.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <script src="google.js" defer></script> -->
    <script src="google1.js" defer></script>
</head>
<body>
    <!--Header-->
    <div class="right_side">
        <a href="#">Gmail</a>
        <a href="#" class="Images">Images</a>
        <span class="material-symbols-outlined">
            apps
            </span>
        <span class="material-symbols-outlined">
            account_circle
            </span>
        </div>
    <!--Header END-->

    <!--Google txt -->
    <div class="main_body" id="main_body">
        Google
    </div>    
    <!--Google txt End -->

     <!--SearchBar-->
    <div class="searchBar">
        <span class="material-symbols-outlined">search </span>
        <input type="text" class="txt">
        <span class="material-symbols-outlined">
            keyboard_voice
            </span>
    </div>
    <!--SearchBar End -->

    <!--Buttons -->
    <div class="search_buttons">
        <button class="firstbtn">Google search</button>
        <button class="secondbtn">I'm Feeling Lucky</button>
    </div>
    <!--Bottom End-->

    <div class="below_txt">
        <span>Google offered in:</span>
        <ul class="list_txt">
          <li class="li"><a href="">हिन्दी</a></li>
          <li><a href="">বাংলা</a></li>
          <li><a href="">తెలుగు</a></li>
          <li><a href="">मराठी</a></li>
          <li><a href="">தமிழ்</a></li>
          <li><a href="">ગુજરાતી</a></li>
          <li><a href="">ಕನ್ನಡ</a></li>
          <li><a href="">മലയാളം</a></li>
          <li><a href="">ਪੰਜਾਬੀ</a></li>
        </ul>
    </div>
</body>
</html>
