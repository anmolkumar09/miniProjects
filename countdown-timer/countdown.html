<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="countdown.css">
    <script src="countdown.js" defer></script>
</head>
<body>
    
    <button> click Me</button>

    <h1>Days left for Happy New Year 2023</h1>

    <div class="countdown_container">
        <div class="count_element" class="days">
            <p class="big_txt" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="count_element" class="hours">
            <p class="big_txt" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="count_element" class="Minutes">
            <p class="big_txt" id="minutes">0</p>
            <span>Minutes</span>
        </div>

        <div class="count_element" class="seconds">
            <p class="big_txt" id="seconds">0</p>
            <span>Seconds</span>
        </div>

    </div>

   

    
</body>
</html>
